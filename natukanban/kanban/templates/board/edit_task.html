{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ task.description }}{% endblock %}

{% block content %}
  <div class="h-100 p-5 bg-light border rounded-3">
    <h1>Editar {{ task.description }}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <input class="btn btn-success" type="submit" value="Salvar alterações">
      <a class="btn btn-danger" href="{% url 'board_main' %}">Cancelar</a>
    </form>
  </div>

{% endblock %}
